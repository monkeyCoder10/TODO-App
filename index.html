<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./app.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>To-Do List <img src="./app.png"></h2>
        <input type="text" name="list-input" id="list-input" placeholder="Add Your Task..."><input type="submit" id="list-submit" value="Add Task" onclick="addTask()">
        <ul id="list-container">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
